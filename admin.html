<!DOCTYPE html>
<html>

    <head>

        <!--css stylesheet-->
        <link rel="stylesheet" href="admin.css">
    
        <!--favicon-->
        <link rel="icon" href="FavLogo.jpg" alt="brand-logo">

        <!--viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--head element-->
        <meta name="description" content="AizScramble Website">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Code-a-Holics">

        <!--for icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>

        <nav>

            <img class="logo1" src="FavLogo.jpg" width="180px" height="180px">

            <a class="l1" href="#home">Home</a>
            <a class="l2" href="#customer">Customer</a>
            <a class="l3" href="#menu">Menu</a>
            <a class="l4" href="#orders">Orders</a>

            <input class="btn-for-graph" type="submit" value="Open">

            
        </nav>

        <main>

            <div class="home-page">

                <h2 id="home">Home</h2>

                <div class="total-order-day"></div>
                <div class="total-order-month"></div>
                <div class="sales"></div>
                <div class="sales-year"></div>



            </div>

            <div class="customer-page">

                <h2 id="customer">Customer Background</h2>

                <div class="order-1"></div>
                <div class="order-2"></div>
                <div class="order-3"></div>
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
                

            </div>

            <div class="menu">

                <h2 id="#menu">Menu</h2>

                <div class="table-for-menu"></div>

                <table>

                    <tr>

                        <th>Ice Scramble</th>
                        <th>Mini Donuts</th>
                        <th>Corndog</th>
                        <th>Fried Noodles</th>
                        <th>Graham Ice Cream</th>

                    </tr>

                    <tr>

                        <td><img src="Ice Scramble.jpg" width="220px" height="220px"></td>
                        <td><img src="Mini Donuts.jpg" width="220px" height="220px"></td>
                        <td><img src="Corndog.jpg" width="220px" height="220px"></td>
                        <td><img src="Fried Noodles.jpg" width="220px" height="220px"></td>
                        <td><img src="Graham Ice Cream.jpg" width="220px" height="220px"></td>

                    </tr>

                    <tr>

                        <th>Milky Drinks</th>

                    </tr>

                    <tr>

                        <td><img src="Milky Drinks.jpg" width="220px" height="220px"></td>

                        <i class="fa-regular fa-square-plus fa-7x"></i>


                    </tr>

                </table>

            </div>

            <div class="orders">

                <h2 id="orders">Orders</h2>


            </div>


        </main>

    </body>






</html>
